<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" (document:click)="onDocumentClick($event)">
  <div class="container-fluid">
    
    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="#" (click)="$event.preventDefault()">
      <i class="bi bi-building-fill me-2"></i>
      Pay Portal
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" (click)="toggleMobileMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarNav" [class.show]="isMobileMenuOpen">
      <ul class="navbar-nav me-auto">
        <li *ngFor="let item of navigationItems" class="nav-item">
          <a class="nav-link" 
             [class.active]="item.isActive"
             href="#"
             (click)="navigateTo(item.route); $event.preventDefault()">
            <i class="bi" [ngClass]="item.icon + ' me-1'"></i>
            {{ item.label }}
          </a>
        </li>
      </ul>

      <!-- User Info & Dropdown -->
      <div class="navbar-nav">
        <div class="nav-item dropdown user-dropdown" [class.show]="isDropdownOpen">
          <a class="nav-link dropdown-toggle d-flex align-items-center" 
             href="#" role="button" (click)="toggleDropdown(); $event.preventDefault()">
            <i class="bi bi-person-circle me-2 fs-5"></i>
            <span class="d-none d-lg-inline">{{ employeeName }}</span>
          </a>
          
          <ul class="dropdown-menu dropdown-menu-end" [class.show]="isDropdownOpen">
            <li>
              <h6 class="dropdown-header">
                <i class="bi bi-person-circle me-2"></i>
                {{ employeeName }}
                <br>
                <small class="text-muted">{{ employeeRole }}</small>
              </h6>
            </li>
            <li>
              <a class="dropdown-item text-danger" href="#" (click)="logout(); $event.preventDefault()">
                <i class="bi bi-box-arrow-right me-2"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
