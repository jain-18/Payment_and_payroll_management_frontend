<div class="login-container">
    <app-login-navbar></app-login-navbar>
    <main class="login-bg d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card card shadow-lg border-0 animate__animated animate__fadeInDown">
            <div class="card-body p-5">
                <header class="text-center mb-4">
                    <h1 class="mb-2 text-blue">Organization Login</h1>
                    <p class="text-secondary">Sign in to manage your organization account</p>
                </header>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="off">
                    <div class="mb-3">
                        <label for="org-username" class="form-label text-blue">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-blue-200 border-blue">
                                <i class="bi bi-person icon-blue"></i>
                            </span>
                            <input type="text" 
                                   class="form-control border-blue" 
                                   id="org-username"
                                   formControlName="username"
                                   [class.is-invalid]="usernameControl?.invalid && usernameControl?.touched"
                                   placeholder="Enter username">
                        </div>
                        <div class="invalid-feedback" *ngIf="usernameControl?.invalid && usernameControl?.touched">
                            <span *ngIf="usernameControl?.errors?.['required']">Username is required</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="org-password" class="form-label text-blue">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-blue-300 border-blue">
                                <i class="bi bi-lock icon-blue-dark"></i>
                            </span>
                            <input type="password" 
                                   class="form-control border-blue" 
                                   id="org-password"
                                   formControlName="password"
                                   [class.is-invalid]="passwordControl?.invalid && passwordControl?.touched"
                                   placeholder="Enter password">
                        </div>
                        <div class="invalid-feedback" *ngIf="passwordControl?.invalid && passwordControl?.touched">
                            <span *ngIf="passwordControl?.errors?.['required']">Password is required</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" 
                                   class="form-check-input" 
                                   id="remember-me" 
                                   formControlName="rememberMe">
                            <label class="form-check-label text-secondary" for="remember-me">Remember me</label>
                        </div>
                        <a routerLink="/forgot-password" class="link-blue fw-semibold text-decoration-none">Forgot password?</a>
                    </div>
                    <div class="text-danger small mb-3" *ngIf="loginError">{{ loginError }}</div>
                    <div class="d-grid">
                        <button type="submit" 
                                class="btn btn-bright-blue py-2" 
                                [class.animate__pulse]="!isLoading"
                                [disabled]="loginForm.invalid || isLoading">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                            {{ isLoading ? 'Logging in...' : 'Login' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
