<app-login-navbar></app-login-navbar>
<div class="employee-login-bg">
    <div class="employee-login-card card border-0">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h1 class="mb-2 text-blue">Employee Login</h1>
                <p class="text-secondary">Sign in to access your account</p>
            </div>
            <form (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="mb-3">
                    <label for="employee-username" class="form-label text-blue">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-blue-200 border-blue"><i class="bi bi-person icon-blue"></i></span>
                        <input type="text" class="form-control border-blue" id="employee-username" 
                               [(ngModel)]="username" name="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="employee-password" class="form-label text-blue">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-blue-300 border-blue"><i class="bi bi-lock icon-blue-dark"></i></span>
                        <input type="password" class="form-control border-blue" id="employee-password" 
                               [(ngModel)]="password" name="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label text-secondary" for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="link-blue fw-semibold">Forgot password?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm animate__pulse">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
