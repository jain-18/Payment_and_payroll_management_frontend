<app-login-navbar></app-login-navbar>
<div class="employee-login-bg">
    <div class="employee-login-card card border-0">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h1 class="mb-2 text-blue">
                    <i class="bi bi-person-badge"></i>
                    Employee Login
                </h1>
                <p class="text-secondary">Sign in to access your employee dashboard</p>
            </div>
            
            <!-- Error Alert -->
            <div class="alert alert-danger alert-dismissible fade show mb-4" 
                 *ngIf="errorMessage" 
                 role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{ errorMessage }}
                <button type="button" 
                        class="btn-close" 
                        (click)="clearError()" 
                        aria-label="Close"></button>
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="employee-username" class="form-label text-blue">
                        <i class="bi bi-person"></i> Username
                    </label>
                    <div class="input-group">
                        <span class="input-group-text bg-blue-200 border-blue">
                            <i class="bi bi-person icon-blue"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control border-blue"
                            [class.is-invalid]="isFieldInvalid('username')"
                            id="employee-username" 
                            formControlName="username"
                            placeholder="Enter your username"
                            autocomplete="username">
                    </div>
                    <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
                        <i class="bi bi-exclamation-circle"></i>
                        {{ getFieldError('username') }}
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="employee-password" class="form-label text-blue">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <div class="input-group">
                        <span class="input-group-text bg-blue-300 border-blue">
                            <i class="bi bi-lock icon-blue-dark"></i>
                        </span>
                        <input 
                            [type]="showPassword ? 'text' : 'password'" 
                            class="form-control border-blue"
                            [class.is-invalid]="isFieldInvalid('password')"
                            id="employee-password" 
                            formControlName="password"
                            placeholder="Enter your password"
                            autocomplete="current-password">
                        <button 
                            type="button" 
                            class="btn btn-outline-secondary border-blue"
                            (click)="togglePasswordVisibility()">
                            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                        <i class="bi bi-exclamation-circle"></i>
                        {{ getFieldError('password') }}
                    </div>
                </div>
                
                <!-- Remember Me and Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label text-secondary" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="link-blue fw-semibold text-decoration-none">
                        <i class="bi bi-question-circle"></i>
                        Forgot password?
                    </a>
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid">
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-lg shadow-sm"
                        [disabled]="isLoading || loginForm.invalid">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </span>
                        <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                        {{ isLoading ? 'Signing In...' : 'Sign In' }}
                    </button>
                </div>
                
                <!-- Form Status -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="bi bi-shield-check"></i>
                        Secure employee login
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
