<app-admin-navbar></app-admin-navbar>

<div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Organizations</h2>
        <div class="d-flex gap-3 align-items-center">
            <!-- Search Input -->
            <div class="position-relative">
                <input type="text" class="form-control" placeholder="Type organization name to search..."
                    [ngModel]="searchTerm" (ngModelChange)="searchTermChanged($event)" [class.loading]="loading">
                <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-2"></i>
                <div *ngIf="searchTerm && loading"
                    class="spinner-border spinner-border-sm position-absolute top-50 end-0 translate-middle-y me-4"
                    role="status">
                    <span class="visually-hidden">Searching...</span>
                </div>
                <div *ngIf="!loading && (organizations$ | async)?.length === 0" class="text-danger small mt-1">
                    No organizations found
                </div>
            </div>
            <!-- Filter Dropdown -->
            <select class="form-select" [(ngModel)]="currentFilter" (change)="filterOrganizations()">
                <option [ngValue]="undefined">All Organizations</option>
                <option [ngValue]="true">Active</option>
                <option [ngValue]="false">Inactive</option>
            </select>
        </div>
    </div>

    <!-- Loading States -->
    <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted mt-2" *ngIf="!dataLoaded">Loading organizations...</p>
        <p class="text-muted mt-2" *ngIf="dataLoaded">Refreshing data...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>

    <!-- Organizations Table -->
    <div [class.opacity-75]="loading" class="table-responsive">
        <div *ngIf="!error && ((organizations$ | async)?.length || loading)" class="fade-in">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let org of organizations$ | async; trackBy: trackByOrgId">
                        <td>{{ org.organizationId }}</td>
                        <td>
                            <span [contentEditable]="false">{{ org.organizationName }}</span>
                        </td>
                        <td>
                            <span [contentEditable]="false">{{ org.organizationEmail }}</span>
                        </td>
                        <td>
                            <span class="badge" [class.bg-success]="org?.active" [class.bg-danger]="!org?.active">
                                {{org?.active ? 'Active' : 'Inactive'}}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-success btn-sm" (click)="toggleStatus(org.organizationId, true)"
                                    [disabled]="org.active">
                                    <i class="bi bi-check-circle me-1"></i> Active
                                </button>
                                <button class="btn btn-danger btn-sm" (click)="toggleStatus(org.organizationId, false)"
                                    [disabled]="!org.active">
                                    <i class="bi bi-x-circle me-1"></i> Inactive
                                </button>
                                <button class="btn btn-info btn-sm" (click)="viewDetails(org.organizationId)">
                                    <i class="bi bi-eye me-1"></i> View
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <select class="form-select" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
                        <option [value]="5">5 per page</option>
                        <option [value]="10">10 per page</option>
                        <option [value]="20">20 per page</option>
                    </select>
                </div>
                <nav *ngIf="totalPages > 0">
                    <ul class="pagination mb-0">
                        <li class="page-item" [class.disabled]="currentPage === 0">
                            <button class="page-link" (click)="loadPage(currentPage - 1)">Previous</button>
                        </li>
                        <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="page === currentPage">
                            <button class="page-link" (click)="loadPage(page)">{{ page + 1 }}</button>
                        </li>
                        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
                            <button class="page-link" (click)="loadPage(currentPage + 1)">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
