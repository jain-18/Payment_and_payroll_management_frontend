<app-admin-navbar></app-admin-navbar>
<div class="container-fluid p-4">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Alert -->
  <div *ngIf="error" class="alert alert-danger shadow-sm" role="alert">
    {{ error }}
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading && !error">
    <div class="row">
      <div class="col-12">
        <h2 class="text-primary mb-4">Dashboard Overview</h2>
      </div>
    </div>

    <div class="row g-4">
      <!-- Total Organizations -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-building fs-4 text-primary me-2"></i>
              <h6 class="card-title mb-0">Total Organizations</h6>
            </div>
            <h2 class="fw-bold mb-0">{{ adminData.totalOrganizations }}</h2>
          </div>
        </div>
      </div>

      <!-- Active Organizations -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-check-circle-fill fs-4 text-success me-2"></i>
              <h6 class="card-title mb-0">Active Organizations</h6>
            </div>
            <h2 class="fw-bold mb-0">{{ adminData.totalActiveOrganizations }}</h2>
          </div>
        </div>
      </div>

      <!-- Inactive Organizations -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-x-circle-fill fs-4 text-warning me-2"></i>
              <h6 class="card-title mb-0">Inactive Organizations</h6>
            </div>
            <h2 class="fw-bold mb-0">{{ adminData.totalInActiveOrganizations }}</h2>
          </div>
        </div>
      </div>

      <!-- Pending Requests -->
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-clock-history fs-4 text-info me-2"></i>
              <h6 class="card-title mb-0">Pending Requests</h6>
            </div>
            <h2 class="fw-bold mb-0">{{ adminData.totalPendingRequest }}</h2>
            <button class="btn btn-outline-primary btn-sm mt-3" (click)="viewAllRequests()">
              View Details <i class="bi bi-arrow-right ms-1"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
